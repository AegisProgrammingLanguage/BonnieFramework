<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bonnie Framework ORM Test</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Welcome to Bonnie! üå∏</h1>
        
        <p>This page is served by Aegis framework.</p>
        <p>ORM Testing - User List</p>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td><b>{{ user.id }}</b></td>
                    <td>{{ user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn-back">‚Üê Back to Home</a>
    </body>
</html>
